<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Drag&Drop</title>
	<script>
		function allowDrop(ev) {
		    ev.preventDefault();
		}

		function drag(ev) {
		    ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
		    ev.preventDefault();
		    var data = ev.dataTransfer.getData("text");
		    ev.target.appendChild(document.getElementById(data));
		}
	</script>
	<style>
		div {float: left; width:600px;height:600px;padding:10px;border:1px solid #aaaaaa;}
		img {cursor: move;}
	</style>
</head>
<body>
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
		<img id="drag1" src="vestido.jpg" draggable="true" ondragstart="drag(event)" width="336" height="280">
		<img id="drag2" src="vestido2.jpg" draggable="true" ondragstart="drag(event)" width="336" height="280">
	</div>
	<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
</html>
